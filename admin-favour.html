<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            flex-direction: column;
            padding: 20px;
        }

       

        h2 {
            color: #f00;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container, .messages-container {
            width: 80%;
            max-width: 400px;
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        .messages-container {
            width: 100%;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #f00, #b00);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.6);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #b00, #900);
        }

        .message-card {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.7);
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
        }

        .message-timestamp {
            font-size: 0.8em;
            color: #bbb;
            margin-top: 10px;
            text-align: right;
        }
        .navigation {
          position: fixed;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          width: 90%;
          display: flex;
          max-width: 450px;
          height: 80px;
          
          justify-content: center;
          border-radius: 20px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
          z-index: 1000;
        }
        ul {
          position: relative;
          display: flex;
          width: 400px;
          margin: 0;
          padding: 0;
          z-index: 1000;
        }

        li {
          position: relative;
          width: 80px;
          height: 80px;
          list-style: none;
          z-index: 1;
        }

        a {
          width: 100%;
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          text-align: center;
          font-weight: 500;
          text-decoration: none;
        }

        .icon {
          color: #ffffff80;
          line-height: 85px;
          font-size: 1.5em;
          transition: 0.5s;
        }

        a:hover .icon {
          color: #ffffff;
        }

        li.active .icon {
          transform: translateY(-8px);
          color: #f00;
        }

        .text {
          position: absolute;
          font-size: 0.6em;
          letter-spacing: 0.05em;
          text-transform: uppercase;
          font-weight: 600;
          transform: translateY(10px);
          color: #fff;
          transition: 0.5s;
          opacity: 0;
        }

        li.active .text {
          transform: translateY(16px);
          opacity: 1;
        }

        .indicator {
          position: absolute;
          width: 80px;
          height: 80px;
          border-radius: 10px;
          transition: 0.5s;
          z-index: -1;
        }

        /* FIX INDICATOR ALIGNMENT */
        .indicator::before {
          content: '';
          position: absolute;
          width: 100%;
          height: 16px;
          background: #f00;
          bottom: 14px;
          border-radius: 10px;
        }

        li:nth-child(2).active~.indicator {
          transform: translateX(80px);
        }

        li:nth-child(3).active~.indicator {
          transform: translateX(160px);
        }

        li:nth-child(4).active~.indicator {
          transform: translateX(240px);
        }

        li:nth-child(5).active~.indicator {
          transform: translateX(320px);
        }
        
        .profile-container {
          width: 100%;
          height: 100vh; /* Full screen height */
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: #2f2f2f;
          padding: 20px;
          border-radius: 0; /* Removed border-radius for a full-screen feel */
          overflow-y: auto; /* Allows scrolling if needed */
        }


        .profile-picture {
          position: relative;
          width: 100px;
          height: 100px;
          margin: 0 auto 10px;
        }

        .profile-picture img {
          width: 100%;
          height: 100%;
          border-radius: 50%;
          object-fit: cover;
          border: 3px solid #f00;
          cursor: pointer;
        }

        .profile-picture input {
          display: none;
        }

        .upload-btn {
          position: absolute;
          bottom: 0;
          right: 0;
          background: #f00;
          color: white;
          width: 30px;
          height: 30px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          border: 2px solid white;
          display: none; /* Hidden by default */
        }

        .profile-form {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        .input-group {
          display: flex;
          align-items: center;
          background: #333;
          border-radius: 10px;
          padding: 8px 10px;
        }

        .input-group i {
          color: #f00;
          margin-right: 8px;
        }

        .input-group input {
          flex: 1;
          background: none;
          border: none;
          outline: none;
          color: white;
          font-size: 14px;
          padding: 5px;
        }

        .input-group input[readonly] {
          color: #888;
          cursor: not-allowed;
        }

        .btn {
          background: #f00;
          color: white;
          border: none;
          padding: 10px;
          border-radius: 10px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: 0.3s;
          width: 100%;
        }

        .btn:hover {
          background: #d00;
        }

        #save-btn {
          display: none; /* Hidden by default */
        }

        /* ZOOMED PROFILE IMAGE */
        .zoom-overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
          justify-content: center;
          align-items: center;
          z-index: 1000;
        }

        .zoomed-img {
          max-width: 90%;
          max-height: 90%;
          border-radius: 15px;
          border: 5px solid white;
        }

        .disabled {
          background-color: #ccc; /* Light gray background */
          color: #666; /* Darker gray text */
          cursor: not-allowed; /* Shows a disabled cursor */
          opacity: 0.6; /* Makes it slightly faded */
          border: 1px solid #aaa; /* Soft border */
          pointer-events: none; /* Prevents any interaction */
        }

      .delete-icon {
        color: red;
        cursor: pointer;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      .delete-icon:hover {
        color: darkred;
      }



        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="login-container" id="loginContainer">

        <input type="password" id="password" placeholder="Password">

    <!-- Messages Page (Hidden Initially) -->

    <!-- Dashboard Page (Hidden Initially) -->
    <div class="hidden page" id="homePage">
        <h2>Home</h2>
        <div class="message-card" id="dashboardContainer">
            <!-- Messages will be added here -->
            Home Page Is Under Development
            <div class="message-timestamp">By Sparks</div>

    </div>

  <!-- Photos Page (Hidden Initially) -->
  <div class="hidden page" id="photosPage">

      </div>

  <!-- Settings Page (Hidden Initially) -->
  <div class="hidden page" id="settingsPage">
      <h2>Settings</h2>
      <div class="message-card" id="dashboardContainer">

  </div>
  
    <!-- PROFILE -->
    <div class="profile-container hidden page" id="profilePage">

      <!-- PROFILE PICTURE -->
      <div class="profile-picture">
        <img src="SPARKS.jpeg" id="profile-img" alt="Profile" onclick="openZoom()">
        <label for="file-upload" class="upload-btn" id="upload-btn">
          <i class="fa-solid fa-camera"></i>

      <form class="profile-form">

    <!-- BOTTOM NAVIGATION -->
      <div class="navigation hidden" id="navigationBar">
        <ul>
          <li class="list" data-target="homePage">

    <script>
        let lastMessageId = 0; // Stores the ID of the last message received
        const items = document.querySelectorAll('.list');
        const pages = document.querySelectorAll('.page'); // Select all pages

        function activeLink() {
          items.forEach((item) => item.classList.remove('active'));
          this.classList.add('active');

          // Get target page from data attribute
          const targetPage = this.getAttribute('data-target');

          // Hide all pages
          pages.forEach((page) => page.classList.add('hidden'));

          // Show the target page
          document.getElementById(targetPage).classList.remove('hidden');
        }

        // Attach event listeners
        items.forEach((item) => item.addEventListener('click', activeLink));


        function enableEdit() {
          document.getElementById("name").removeAttribute("readonly");
          document.getElementById("phone").removeAttribute("readonly");
          document.getElementById("password").removeAttribute("readonly");
          document.getElementById("upload-btn").style.display = "flex"; // Show upload button

          document.getElementById("edit-btn").style.display = "none";
          document.getElementById("save-btn").style.display = "block";
        }

        function saveProfile() {
          alert("Profile updated successfully!");

          document.getElementById("name").setAttribute("readonly", true);
          document.getElementById("phone").setAttribute("readonly", true);
          document.getElementById("password").setAttribute("readonly", true);
          document.getElementById("upload-btn").style.display = "none"; // Hide upload button

          document.getElementById("edit-btn").style.display = "block";
          document.getElementById("save-btn").style.display = "none";
        }

        document.getElementById("file-upload").addEventListener("change", function(event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              document.getElementById("profile-img").src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

        function openZoom() {
          document.getElementById("zoomed-img").src = document.getElementById("profile-img").src;
          document.getElementById("zoom-overlay").style.display = "flex";
        }

        function closeZoom() {
          document.getElementById("zoom-overlay").style.display = "none";
        }


        

        function handleLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "Favour" && password === "Sparks") {
                localStorage.setItem("loggedIn", "true");
                document.getElementById("loginContainer").classList.add("hidden");
document.getElementById("navigationBar").classList.remove("hidden");       document.getElementById("messagesPage").classList.remove("hidden");
                
                fetchMessages(true); // Fetch all messages initially
                setInterval(() => fetchMessages(false), 1000); // Check for new messages every second
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: 'Invalid username or password!',
                });
            }
        }

        function checkLoginStatus() {
            if (localStorage.getItem("loggedIn") === "true") {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("navigationBar").classList.remove("hidden");
                document.getElementById("messagesPage").classList.remove("hidden");
                fetchMessages(true);
                setInterval(() => fetchMessages(false), 1000);
            }
        }

        async function fetchMessages(initialFetch) {
            try {
                const response = await fetch('https://anonymouslink-a144b18c3128.herokuapp.com/messages');
                const messages = await response.json();

                if (!Array.isArray(messages)) {
                    console.error("Unexpected response format:", messages);
                    return;
                }

                const messagesContainer = document.getElementById("messagesContainer");

                if (initialFetch) {
                    messagesContainer.innerHTML = ""; 
                }

                messages.reverse().forEach(msg => {  // Reverse to process oldest to newest
                    if (msg.id > lastMessageId && msg.content) {  
                        appendMessage(msg);
                        lastMessageId = msg.id;  // Update correctly
                    }
                });

            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }

       function appendMessage(msg) {
    const messagesContainer = document.getElementById("messagesContainer");

    const date = new Date(msg.timestamp);
    const formattedDate = date.toLocaleDateString("en-US", {
        year: "numeric",
        month: "short",
        day: "2-digit"
    });
    const formattedTime = date.toLocaleString("en-US", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
    });

    const messageCard = document.createElement("div");
    messageCard.classList.add("message-card");
    messageCard.innerHTML = `
        ${msg.content}  
        <div class="message-timestamp">${formattedDate} - ${formattedTime}</div>
        <i class="fa-solid fa-trash delete-icon" onclick="deleteMessage(${msg.id})"></i>
    `;

    messagesContainer.prepend(messageCard);
}

async function deleteMessage(messageId) {
    const confirmDelete = await Swal.fire({
        title: "Are you sure?",
        text: "This message will be permanently deleted.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Yes, delete it!"
    });

    if (confirmDelete.isConfirmed) {
        try {
            const response = await fetch(`https://anonymouslink-a144b18c3128.herokuapp.com/messages/${messageId}`, {
                method: "DELETE"
            });

            if (response.ok) {
                Swal.fire("Deleted!", "The message has been removed.", "success");
                location.reload(); // Refresh the messages
            } else {
                Swal.fire("Error!", "Failed to delete message.", "error");
            }
        } catch (error) {
            console.error("Error deleting message:", error);
            Swal.fire("Error!", "Something went wrong.", "error");
        }
    }
}





        // Check if already logged in
        checkLoginStatus();

        
    </script>
